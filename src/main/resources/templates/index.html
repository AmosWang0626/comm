<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>IM</title>

    <script src="../static/jquery.slim.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
    <script src="../static/index.js"></script>
    <script src="../static/request.js"></script>
</head>
<body>
<!--
Standard
1. id is defined before class
   <label id="xxx" class="xxx"></label>
2. Use id in JavaScript; Use class in CSS
-->

<div class="container">

    <!-- nav -->
    <nav class="navbar navbar-light bg-light">

        <!-- left -->
        <span class="navbar-brand">
            <span id="username" class="navbar-text">IM</span>
            <span id="badge" class="badge badge-secondary">离线</span>
        </span>

        <!-- right -->
        <div class="form-inline">
            <label for="users"></label>
            <select id="users" class="form-control mr-sm-2"></select>
        </div>
    </nav>

    <!-- main -->
    <div id="main" class="main"></div>

    <!-- footer -->
    <div class="input-group">
        <label for="message"></label>
        <textarea id="message" class="form-control" placeholder="输入消息吧~" autofocus required></textarea>
        <div class="input-group-append">
            <button id="send" class="btn btn-success" type="button">发送</button>
        </div>
    </div>

    <!-- username modal -->
    <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">请输入用户名</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="init-username" class="col-form-label"></label>
                        <input id="init-username" class="form-control" type="text">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- logout modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确定退出吗</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button id="logout" class="btn btn-primary" data-dismiss="modal" type="button">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
